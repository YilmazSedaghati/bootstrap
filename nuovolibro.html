<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- insert logo in navbar -->
                    <img src="./img/duck.png" class="rounded float-start w-25" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-2 mx-5">
        <div class="container my-4 mx-6">
            <div class="h1 strong">Nuovo Libro</div>
        </div>
        <div class="container">
        <form class="row gy-3">
            <div class="col-12 col-md-6">
                <label for="nome" class="form-label">Nome Autore</label>
                <input id="nome" class="form-control" type="text" placeholder="Inserisci il nome dell'autore" />
            </div>
            <div class="col-12 col-md-6">
                <label for="cognome"  class="form-label">Cognome</label>
                <input type="cognome" class="form-control" id="cognome" placeholder="Inserisci il cognome dell'autore" />
            </div>
                <div class="mb-3 col-12">
                    <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                    <input type="titolo" class="form-control" id="exampleFormControlInput1"
                        placeholder="inserisci il titolo del libro">
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="book-type">Genere</label>
                    <select class="form-select" id="book-type">
                      <option selected>Scegli il genere</option>
                      <option value="1">Romanzo</option>
                      <option value="2">Fantastico</option>
                      <option value="3">Horror</option>
                      <option value="4">Epica</option>
                      <option value="5">Fantascientifico</option>
                    </select>
                  </div>
                <div class="col-12 col-md-4">
                    <label for="Book-year" class="form-label">Anno della pubblicazione</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                   placeholder="inserisci l'anno">
                </div>
                <div class="col-12 col-md-4">
                    <label for="cod-isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="cod-isbn" placeholder="Inserisci codice ISBN#"  >
                </div>
            </div>    
        </div>
    </main>
    <!-- insert JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
